<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  </head>
  <body>
    <div>
      <p>Current version: <span id="versionNumber" style="color:green"></span></p>
      <p>Release notes: <a href="https://github.com/Synthoid/ExportSheetData/blob/master/ReleaseNotes.pdf" target="blank">here</a></p>
      <p>Documentation: <a href="https://github.com/Synthoid/ExportSheetData/blob/master/docs/index.md" target="blank">here</a></p>
      <p>Nested Elements Documentation: <a href="https://github.com/Synthoid/ExportSheetData/wiki/Nested-Elements" target="blank">here</a></p>
      <br>
      <button onclick="google.script.host.close()">Close</button>
    </div>
    <script type="application/javascript">
      function refreshVersion()
      {
        google.script.run.withSuccessHandler(onVersionSuccess).getVersion()
      }
      
      function onVersionSuccess(version)
      {
        document.getElementById("versionNumber").innerHTML = "v" + version;
      }
      
      refreshVersion();
    </script>
  </body>
</html>
